<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Registro de Noticia</title>
</head>

<body>
    <header class="p-1 border-bottom">
        <div class="container d-flex flex-nowrap justify-content-between align-items-center">

            <a href="./panelAdmin.html"><span class="fs-3">Daia News</span></a>


            <div id="nombre" class=" container d-flex flex-nowrap justify-content-end align-items-center ">

            </div>

        </div>
    </header>
    <main>
        <div id="mensaje" class="d-flex justify-content-center p-2">

        </div>
        <div class="container d-flex flex-column justify-content-around align-items-center noticias">
            <h3 class="mt-3">Nueva noticia</h3>

            <div>
                <form id="form">
                    <div class="">
                        <label for="titulo" class="form-label">Titulo</label>
                        <input type="text" class="form-control" id="titulo">
                    </div>
                    <div class="" id="textareaContainer">

                    </div>
                    <button type="button" class="btn" id="addTextareaButton">Agregar párrafo</button>

                    <div class="">
                        <label for="imagen" class="form-label">Imagen</label>
                        <input type="text" class="form-control" id="imagen">
                    </div>
                    <label for="categoria" class="form-label">Categoria</label>
                    <select class="form-select" id="categoria" name="categoria">

                    </select>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class="container-fluid footer">
        <footer class="d-flex flex-wrap justify-content-end align-items-center py-1">
            <span class="">© 2023 Company, Inc</span>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./script/funciones.js"></script>
    <script src="./script/nuevaNoticia.js"></script>
</body>

</html>
