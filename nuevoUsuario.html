<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styleIndex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Nuevo usuario</title>
</head>
<body>
    
<body>
    <header>

    </header>

    <div class="container d-flex flex-column justify-content-center align-items-center log">
        <div class="container d-flex justify-content-center align-items-center shadow logaux">          
            <div class="form-check">
                <form id="formRegistro">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="nombreUsuario" class="form-label">Nombre usuario:</label>
                        <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre Usuario" name="nombreUsuario">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password"  name="password">
                    </div>
                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha nacimiento:</label>
                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento"
                        min="1923-01-01" max="2004-12-31">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>               
            </div>
        </div>

        <div id="mensaje" class="d-flex justify-content-center p-2">

        </div>

        <script src="./script/funciones.js"></script>
        <script src="./script/registroUsuario.js" ></script>

</body>

</body>
</html>
