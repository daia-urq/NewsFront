<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Nuevo Periodista</title>
</head>

<body>
    <header class="p-1 border-bottom">
        <div class="container d-flex flex-nowrap justify-content-between align-items-center">

            <a href="./vistaNoticias.html"><span class="fs-3">Daia News</span></a>


            <div id="nombre" class=" container d-flex flex-nowrap justify-content-end align-items-center ">

            </div>

        </div>
    </header>

    <main>
        <div id="mensaje" class="d-flex justify-content-center p-2">

        </div>

        <div class="container d-flex flex-column justify-content-center align-items-center period">
            <div class="shadow period">
                <div class="container d-flex justify-content-center align-items-center formPeriodista ">
                    <div class="form-check">
                        <form id="formPeriodista">
                            <div class="mb-3">
                                <label for="nombre2" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre2" placeholder="Nombre" name="nombre2">
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Apellido"
                                    name="apellido">
                            </div>
                            <div class="mb-3">
                                <label for="nombreUsuario" class="form-label">Nombre usuario:</label>
                                <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre Usuario"
                                    name="nombreUsuario">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="email" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    name="password">
                            </div>
                            <div class="mb-3">
                                <label for="fechaNacimiento" class="form-label">Fecha nacimiento:</label>
                                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento"
                                    min="1923-01-01" max="2004-12-31">
                            </div>
                            <div class="mb-3">
                                <label for="Sueldo" class="form-label">Sueldo:</label>
                                <input type="number" class="form-control" id="sueldo" name="sueldo" min="1">
                            </div>
                            <button type="submit" class="btn">Crear</button>
                        </form>
                    </div>
                </div>

    </main>
    <div class="container-fluid footer">
        <footer class="d-flex flex-wrap justify-content-end align-items-center">
            <span class="">Â© 2023 Company, Inc</span>
        </footer>
    </div>

    <script src="./script/funciones.js"></script>
    <script src="./script/nuevoPeriodista.js"></script>
</body>

</html>
