<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Administrador</title>
</head>

<body>
    <header class="p-1 border-bottom">
        <div class="container d-flex flex-nowrap justify-content-between align-items-center">

            <a href="./vistaNoticias.html"><span class="fs-3">Daia News</span></a>


            <div id="nombre" class=" container d-flex flex-nowrap justify-content-end align-items-center ">

            </div>

        </div>
    </header>

    <main>
        <div id="mensaje" class="d-flex justify-content-center p-2">

        </div>

        <div class="container d-flex justify-content-center align-items-center agregar">
            <button onclick="redireccionarNuevoPeriodista()" data-bs-toggle="modal"
                data-bs-target="#modalCategoriaUpdate"><span id="boot-icon" class="bi bi-plus-square"
                    style="opacity: 0.8; color: #F2911B;"> Periodista</span></button>
            <button data-bs-toggle="modal" data-bs-target="#modalCategoria">
                <span id="boot-icon" class="bi bi-plus-square" style="opacity: 0.8; color:#4E74A6;">
                    Categoria</span></button>
            <a href="./listarNoticias.html"><button><span id="boot-icon" class="bi bi-card-list"
                        style="opacity:0.9; color:#244166;"> Noticias</span></button></a>
            <a href="./listarUsuarios.html"><button><span id="boot-icon" class="bi bi-card-list"
                        style= "opacity: 1; color: #0c1520;"> Usuarios</span></button></a>
        </div>

        <!-- modalCategoria -->
        <div class="modal" id="modalCategoria">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h4 class="modal-title m-3">Nueva categoria</h4>
                    <div class="container d-flex flex-column justify-content-center align-items-center formCategoria">
                        <form id="formCategoria">
                            <div class="">
                                <label for="nombreCat" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreCat">
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn">Crear</button>
                            </div>
                        </form>
                    </div>
                    <div id="mensajeModal"
                        class="container d-flex flex-column justify-content-center align-items-center">
                    </div>
                </div>
            </div>
        </div>

        <!-- Fading modal -->
        <div class="modal fade"></div>

        <!-- Modal without animation -->
        <div class="modal"></div>

        <!-- modalUpdateCategoria -->
        <div class="modal" id="modalUpdateCategoria">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h4 class="modal-title m-3">Modificar categoria</h4>
                    <div class="container d-flex flex-column justify-content-center align-items-center formCategoria">
                        <form id="formUpdateCategoria">
                            <div class="">
                                <label for="nombreCategoria" class="form-label">Nombre</label>
                                <input type="text" id="inputNuevoNombreCategoria" />
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn">Modificar</button>
                            </div>
                        </form>
                    </div>
                    <div id="mensajeModal2"
                        class="container d-flex flex-column justify-content-center align-items-center">
                    </div>
                </div>
            </div>
        </div>

        <!-- Fading modal -->
        <div class="modal fade"></div>

        <!-- Modal without animation -->
        <div class="modal"></div>

        <div class="container">
            <div class="table">
                <h4 class="text-center">Categorias</h4>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">N° de noticias</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="container">
            <div class="table">
                <h4 class="text-center">Periodistas</h4>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Email</th>
                            <th scope="col">Sueldo</th>
                            <th scope="col">Fecha de alta</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyPeriodista">

                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="container-fluid footer">
        <footer class="d-flex flex-wrap justify-content-end align-items-center py-1">
            <span class="">© 2023 Company, Inc</span>
        </footer>
    </div>


    <script src="./script/funciones.js"></script>
    <script src="./script/listarPeriodistas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./script/modificarCategoria.js"></script>
    <script src="./script/nuevaCategoria.js"></script>
    <script src="./script/listarCategorias.js"></script>
</body>

</html>
